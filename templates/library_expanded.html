<div id="library_expanded" style="display: none;">

  <div id="library_expanded_fanart"></div>

  <div id="covers">
    <div class="info">
      <h1 class="label"></h1>
    </div>
    <ul class="covers">

      {% if library %}

        {% for item in library.movies %}
          <li data-label="{{ item.label }}" data-fanart="{{ vfs_url }}{{ item.fanart }}">
            <img src="{{ vfs_url }}{{ item.thumbnail }}">
          </li>
        {% endfor %}

      {% else %}

        <li data-label="Movies"><img src="/static/images/blank_case.png"></li>
        <li data-label="TV Shows"><img src="/static/images/blank_case.png"></li>

      {% endif %}

    </ul>
  </div>

</div>
